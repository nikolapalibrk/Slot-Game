<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="game">
        <div class="lineCount1">

        </div>
        <div id="wrap">

            <div class="column column1">

            </div>
            <div class="column column2">

            </div>
            <div class="column column3">

            </div>
            <div class="column column4">

            </div>
            <div class="column column5">

            </div>

        </div>
        <div class="lineCount2">

        </div>
        <div class="btnDiv">
            <div class="infoBtn">Info</div>
            <div class="roll">Roll</div>
        </div class="btnDiv">
    </div>
    <div class="info">
        <div class="infoWrap">
            <div class="fruit ananas"></div>
            <div class="fruit ananasPoints">
                <p>X5 <span>20$</span></p>
                <p>X4 <span>10$</span></p>
                <p>X3 <span>5$</span></p>
                <p>X2 <span>2$</span></p>
            </div>
            <div class="fruit watermelon"></div>
            <div class="fruit watermelonPoints">
                <p>X5 <span>30$</span></p>
                <p>X4 <span>15$</span></p>
                <p>X3 <span>10$</span></p>
                <p>X2 <span>5$</span></p>

            </div>
            <div class="fruit lemon"></div>
            <div class="fruit lemonPoints">
                <p>X5 <span>40$</span></p>
                <p>X4 <span>25$</span></p>
                <p>X3 <span>15$</span></p>
                <p>X2 <span>10$</span></p>

            </div>
            <div class="fruit grape"></div>
            <div class="fruit grapePoints">
                <p>X5 <span>80$</span></p>
                <p>X4 <span>50$</span></p>
                <p>X3 <span>30$</span></p>
                <p>X2 <span>20$</span></p>

            </div>
            <div class="fruit cocktail"></div>
            <div class="fruit cocktailPoints">
                <p>X5 <span>100$</span></p>
                <p>X4 <span>70$</span></p>
                <p>X3 <span>50$</span></p>
                <p>X2 <span>30$</span></p>

            </div>
            <div class="fruit cherry"></div>
            <div class="fruit cherryPoints">
                <p>X5 <span>150$</span></p>
                <p>X4 <span>120$</span></p>
                <p>X3 <span>80$</span></p>
                <p>X2 <span>50$</span></p>
            </div>

            <h2 class="goPlay">Play The Game</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
